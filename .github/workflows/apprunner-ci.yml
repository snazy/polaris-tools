name: Apprunner CI

on:
  push:
    branches: [ "main", "release/*" ]
    paths:
      - 'apprunner/**'
      - '.github/**'
  pull_request:
    branches: [ "main", "release/*" ]
    paths:
      - 'apprunner/**'
      - '.github/**'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      max-parallel: 4
      matrix:
        java-version: [21, 23]
    steps:
      - uses: actions/checkout@v4
      - name: Gradle setup action cache key config
        run: echo "GRADLE_BUILD_ACTION_CACHE_KEY_JOB_INSTANCE=Java${{ matrix.java-version }}" >> $GITHUB_ENV
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: |
            21
            ${{ matrix.java-version != '21' && matrix.java-version || '' }}
          distribution: 'temurin'

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@06832c7b30a0129d7fb559bcc6e43d26f6374244 # v4
        with:
          # The setup-gradle action fails, if the wrapper is not using the right version or is not present.
          # Our `gradlew` validates the integrity of the `gradle-wrapper.jar`, so it's safe to disable this.
          validate-wrappers: false

      - name: Code style checks and tests
        run: |
          cd apprunner
          ./gradlew --continue check

      - name: Check Maven publication
        run: |
          cd apprunner
          ./gradlew publishToMavenLocal

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: upload-test-artifacts-${{ matrix.java-version }}
          path: |
            **/build/reports/*
            **/build/test-results/**
